<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        main {
            margin: 20px 0;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    
    <main>
        <h2>About Us</h2>
        <p>This is a simple HTML page example. You can customize it as needed.</p>
        
        <h2>Contact Us</h2>
        <p>Email: example@email.com<br>
        Phone: +1234567890</p>
    </main>
    
    <footer>
        <p>&copy; 2024 Simple HTML Page. All rights reserved.</p>
    </footer>
</body>
</html>
